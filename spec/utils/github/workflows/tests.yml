name: Run jasmine Test

on:
  push:
    branches: [main]
  push:
    branches: [main]

jobs:
  test: 
  runs-on: ubuntu-latest

  steps:
  -name: Checkout code
  -uses: actions/checkout@v3

  -name: Setup Node.js
  uses: actions/setup-node@v3
  with:
    node-version: 20

  -name: Install dependencies
  -uses: npm install

  -name: run tests
  -uses: npm test

